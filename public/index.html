<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="全国高校游戏社团地图 - 发现和连接全国各地的高校游戏社团">
    <title>全国高校游戏开发社团地图</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=62f275dfc2b00c300c0ea9842ed315ca"></script>
</head>
<body>
    <div class="container">
        <!-- 展开侧边栏按钮 -->
        <button class="toggle-sidebar-btn" id="toggleSidebar" aria-label="展开侧边栏">☰</button>
        
        <!-- 提交社团信息按钮 -->
        <a href="submit.html" class="submit-club-btn" aria-label="提交社团信息">📝</a>
        
        <!-- 侧边栏 -->
        <aside class="sidebar" id="sidebar" role="complementary" aria-label="社团信息侧边栏">
            <div class="sidebar-header">
                <div class="sidebar-header__content">
                    <h1>全国高校游戏开发社团地图</h1>
                </div>
                <button class="close-btn" id="closeSidebar" aria-label="关闭侧边栏">&times;</button>
            </div>
            
            <!-- 搜索区域 -->
            <div class="search-section">
                <label for="searchInput" class="sr-only">搜索社团</label>
                <input type="text" id="searchInput" placeholder="搜索社团、学校或标签..." aria-label="搜索社团、学校或标签" />
                <div id="searchResults" class="search-results" role="list"></div>
            </div>
            
            <!-- 省份分类区域 -->
            <div class="province-section">
                <h3 style="display: none;">按省份浏览</h3>
                <div id="provinceList" class="province-list" role="list"></div>
            </div>
            
            <!-- 社团详情区域 -->
            <div class="club-details" id="clubDetails" role="article">
                <p class="placeholder">点击地图上的社团标记查看详情</p>
            </div>
            
            <!-- HTML 模板 -->
            <template id="club-detail-template">
                <div class="club-detail-content">
                    <img class="club-logo" alt="">
                    <h2 class="club-name"></h2>
                    <p class="club-school"></p>
                    <div class="club-description"></div>
                    <div class="club-tags"></div>
                    <div class="club-links"></div>
                    <button class="locate-btn">定位到地图</button>
                </div>
            </template>
            
            <template id="search-result-template">
                <div class="search-result-item">
                    <h3></h3>
                    <p></p>
                </div>
            </template>
            
            <template id="province-club-template">
                <div class="province-club-item">
                    <img class="province-club-logo" alt="">
                    <div class="province-club-info">
                        <h4></h4>
                        <p></p>
                    </div>
                </div>
            </template>
            
            <!-- 免责声明区域 -->
            <div class="disclaimer-section">
                <details>
                    <summary>声明与提示</summary>
                    <div class="disclaimer-content">
                        <p><strong>免责声明：</strong>本网站仅用于信息共享，社团信息由用户提交。</p>
                        <p><strong>注意事项：</strong></p>
                        <ul>
                            <li>请仔细辨别正式社团和非正式社团</li>
                            <li>参与前请了解学校相关政策</li>
                            <li>保护个人隐私信息安全</li>
                            <li>添加社团信息见：</li>
                            <li>https://github.com/CutrelyAlex/GameDevMap</li>
                        </ul>
                    </div>
                </details>
            </div>
        </aside>
        
        <!-- 地图区域 -->
        <main class="map-container" role="main">
            <div id="map" role="application" aria-label="社团地图"></div>
        </main>
    </div>
    
    <script src="js/script.js?v=2.0.5"></script>
</body>
</html>
